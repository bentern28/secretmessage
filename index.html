<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message Encoder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Secret Message Encoder</h1>
        <div class="mode-toggle">
            <button id="themeToggle">🌙 Dark Mode</button>
        </div>
        <textarea id="inputText" placeholder="Enter your message here..." oninput="handleInput()"></textarea>
        <div class="char-count">
            <span id="inputCharCount">0</span> characters
        </div>
        <div class="controls">
            <label for="encodingMethod">Method:</label>
            <select id="encodingMethod">
                <option value="caesar">Caesar Cipher</option>
                <option value="base64">Base64</option>
                <option value="binary">Binary</option>
                <option value="rot13">ROT13</option>
                <option value="hex">Hexadecimal</option>
                <option value="emoji">Emoji</option>
            </select>
            <label for="shift">Shift:</label>
            <input type="number" id="shift" value="3" min="1" max="25" disabled>
            <button onclick="encodeMessage()">Encode</button>
            <button onclick="decodeMessage()">Decode</button>
            <button onclick="clearText()">Clear</button>
            <button onclick="randomizeEncoding()">🎲 Randomize</button>
        </div>
        <textarea id="outputText" readonly placeholder="Your encoded/decoded message will appear here..."></textarea>
        <div class="char-count">
            <span id="outputCharCount">0</span> characters
        </div>
        <div class="actions">
            <button onclick="copyToClipboard()">📋 Copy to Clipboard</button>
            <button onclick="exportOutput()">📥 Export as Text File</button>
            <button onclick="generateQRCode()">🖼️ Generate QR Code</button>
        </div>
        <div id="qrCodeContainer" class="qr-code-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
